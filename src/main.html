<div class="container">
    <h2>Welcome To Currency Converter</h2>
    <div class="col-md-6">
        <form>
            <div class="form-group">
                <label for="from-currency">From Currency</label>
                <select class="form-control" id="from-currency" ng-model="$ctrl.formObj.selectedFrom">
                    <option value="" selected>Select Currency</option>
                    <option ng-repeat="option in $ctrl.availableFromCurrencies" value="{{option}}">{{option}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="to-currency">To Currency:</label>
                <select class="form-control" id="to-currency" ng-model="$ctrl.formObj.selectedTo">
                    <option value="" selected>Select Currency</option>
                    <option ng-repeat="option in $ctrl.availableToCurrencies" value="{{option}}">{{option}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" class="form-control" id="amount" ng-model="$ctrl.formObj.amount">
            </div>

            <button type="button" class="btn btn-default" ng-click="$ctrl.onSubmit($ctrl.formObj)">Submit</button>
        </form>
        <label ng-if="$ctrl.showResult">{{$ctrl.formObj.amount}} {{$ctrl.formObj.selectedFrom}} equals {{$ctrl.final}} {{$ctrl.formObj.selectedTo}}</label>
    </div>
</div>
